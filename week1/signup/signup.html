<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
        <p id="title">회원 가입</p>
        <div class="bar"></div>

        <form>
            <p id="nameP">이름</p>
            <input type="text" id="name">
            <p id="nameError"></p>

            <p id="emailP">이메일</p>
            <input type="text" id="email">
            <p id="emailError"></p>

            <p id="ageP">나이</p>
            <input type="text" id="age">
            <p id="ageError"></p>

            <p id="passwordP">비밀번호</p>
            <input type="password" id="password">
            <p id="passwordError"></p>

            <p id="passwordcheckP">비밀번호 확인</p>
            <input type="password" id="passwordcheck">
            <p id="passwordcheckError"></p>
            
            <button id="signupBtn" type="button">가입하기</button>
        </form>
    </div>

    
    <div class="modalContainer" style="display: none;">
        <div class="modalContent">
            <div class="modal">
                <p id="modalTitle">가입 성공!</p>
                <p id="modalDetail">umc 챌린저 가입을 축하합니다!!</p>
            </div>
            <button id="closeButton">닫기</button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
